{% extends "base.html" %}

{% block title %}Upload Recipients{% endblock %}

{% block content %}
<h2 class="subtitle">Upload Recipients (CSV)</h2>

<p>Expected columns: <code>name,email,subscription_status</code>. <br> Subscription status can be <code>subscribed</code> or <code>unsubscribed</code>.</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button is-primary" type="submit">Upload</button>
</form>
{% endblock %}
